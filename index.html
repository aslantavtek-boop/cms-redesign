<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=aeronautical-billing-dashboard.html">
    <title>Aeronautical Billing System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
        }
        
        .loader-container {
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 0.5rem;
        }
        
        p {
            font-size: 1rem;
            color: #94a3b8;
            margin-bottom: 2rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            border: 4px solid rgba(6, 182, 212, 0.2);
            border-top: 4px solid #06b6d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .fallback-link {
            margin-top: 2rem;
            font-size: 0.875rem;
        }
        
        .fallback-link a {
            color: #06b6d4;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .fallback-link a:hover {
            color: #5AC8FA;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="logo">✈️</div>
        <h1>Aeronautical Billing System</h1>
        <p>Yönlendiriliyor...</p>
        <div class="spinner"></div>
        <div class="fallback-link">
            <p>Eğer otomatik yönlendirilmediyseniz, <a href="aeronautical-billing-dashboard.html">buraya tıklayın</a>.</p>
        </div>
    </div>
    
    <script>
        // Fallback for browsers that don't support meta refresh
        setTimeout(function() {
            window.location.href = 'aeronautical-billing-dashboard.html';
        }, 100);
    </script>
</body>
</html>
